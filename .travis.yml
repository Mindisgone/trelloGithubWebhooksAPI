language: java
install: skip
os: linux
dist: trusty
jdk: oraclejdk8
sudo: required
branches:
  only:
    - master
script:
  - echo yes | ./gradlew build --scan -s
before_deploy:
  - echo yes | ./gradlew clean build -Pversion=$TRAVIS_TAG_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/build/libs/*
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 
